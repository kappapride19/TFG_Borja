<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Estrategias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Analizador de Estrategias</h1>
        <input type="file" id="fileInput" />
        <button id="loadData">Cargar y Mostrar Resultados</button>
        <div id="resultsContainer">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Estrategia</th>
                        <th>Total de Victorias</th>
                        <th>Porcentaje de Victorias (%)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
